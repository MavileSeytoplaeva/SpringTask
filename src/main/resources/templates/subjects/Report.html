<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Subjects</h1>

    <a class="btn btn-primary" href="/subjects">Вернуться к списку</a>
    <a class="btn btn-primary" href="">Вернуться к формированию отчёта</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Наименование</th>
            <th>Тип</th>
            <th>Дата выдачи</th>
            <th>Дата окончания срока действия</th>
            <th>Группа</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${subjects}">
            <td th:text="${subject.id}"></td>
            <td th:text="${subject.name}"></td>
            <td th:text="${subject.type.getStringValue()}"></td>
            <td th:text="${subject.issueDate}"></td>
            <td>
                <span th:text="${subject.expirationDate}"></span>
                <span th:if="${subject.getExpirationDate().before(subject.type.getExpirationDate()) && subject.getExpirationDate().after(#dates.createNow())}" class="text-danger">Скоро окончание срока действия</span>
                <span th:if="${subject.getExpirationDate().before(#dates.createNow())}" class="text-danger">Срок истёк</span>
            </td>
            <td th:text="${subject.group.name}"></td>

            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/subjects/edit(id=${subject.id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/subjects/delete(id=${subject.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
