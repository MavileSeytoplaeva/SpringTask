<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New subject</h2>
            <form method="post" th:object="${subjectDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${subjectDto.name}">
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                           th:errors="${subjectDto.name}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Type</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${subjectDto.type}">
                            <option th:each="type : ${typeValues}" th:value="${type}" th:text="${type.getStringValue()}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('type')}" th:errorclass="text-danger"
                           th:errors="${subjectDto.type}"></p>
                    </div>

                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Issue Date</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" th:field="${subjectDto.issueDate}"/>
                        <p th:if="${#fields.hasErrors('issueDate')}" th:errorclass="text-danger"
                           th:errors="${subjectDto.issueDate}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Expiration Date</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" th:field="${subjectDto.expirationDate}"/>
                        <p th:if="${#fields.hasErrors('expirationDate')}" th:errorclass="text-danger"
                           th:errors="${subjectDto.expirationDate}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Group</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${subjectDto.group}">
                            <option th:each="group : ${groups}" th:value="${group.getId()}" th:text="${group.getName()}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('group')}" th:errorclass="text-danger"
                           th:errors="${subjectDto.group}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/subjects" role="button">Cancel</a>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
