
<!doctype html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto" style="max-width: 330px; padding-top: 10%">
    <form th:action="@{/registration}" method="post" th:object="${userDto}">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
                <input class="form-control" th:field="${userDto.name}" placeholder="Name">
                <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                   th:errors="${userDto.name}"></p>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
                <input class="form-control" th:field="${userDto.email}" placeholder="name@example.com">
                <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                   th:errors="${userDto.email}"></p>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" th:field="${userDto.password}" placeholder="Password">
                <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger"
                   th:errors="${userDto.password}"></p>
                <input type="hidden" name="_csrf" value="${_csrf.token}">
            </div>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
    </form>
</main>
</body>
</html>
